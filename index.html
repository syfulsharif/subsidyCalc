<!DOCTYPE html>
<html lang="en">
<head>

    <title>Subsidy Calulator</title>

<body>
    <div class="container mx-4 py-4 align-self-center bg-secondary text-white">
        <h1 class="text-center">Subsidy Calculator</h1>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">Button</button>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">

                <option value="2">Plant to Depot</option>
                <option value="3">Depot to Distribution</option>
        </select>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
